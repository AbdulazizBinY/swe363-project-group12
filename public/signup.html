<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&family=Onest:wght@300&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/auth.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="home.html"><h1 style="font-size: 40px;">Welcome to
                        KFUPM CourseCraft</h1></a>
            </nav>
        </header>
        <div class="center-container">
            <div class="login-container">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" class="form-control"
                        placeholder="First Name"
                        required>
                    <input type="text" class="form-control"
                        placeholder="Last Name"
                        required>
                    <input type="email" class="form-control"
                        placeholder="E-mail"
                        required>
                    <input type="text" class="form-control"
                        placeholder="KFUPM ID"
                        required>
                    <input type="password" class="form-control"
                        placeholder="Password"
                        required>
                    <input type="password" class="form-control"
                        placeholder="Confirm Password"
                        required>

                    <!-- Terms and Conditions Checkbox -->
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" required>
                            I agree to the <a href="terms.html">Terms and
                                Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="login-btn">SIGN UP</button>
                </form>
                <div class="account-action">
                    <span>Already have an account?</span>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
