<!DOCTYPE html>
<html lang="en">
       <head>
              <!-- Meta tags -->
              <meta charset="utf-8" />
              <meta
                     content="width=device-width, initial-scale=1, shrink-to-fit=no"
                     name="viewport" />
              <!-- Other links -->
              <link rel="preconnect" href="https://fonts.googleapis.com" />
              <link rel="preconnect" href="https://fonts.gstatic.com"
                     crossorigin />
              <link
                     href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&family=Onest:wght@300&display=swap"
                     rel="stylesheet" />
              <!-- CSS links -->
              <link href="/public/src/style.css" rel="stylesheet" />
       </head>

       <body>
              <header>
                     <h1><a href="home.html">KFUPM CourseCraft</a></h1>
                     <nav>
                            <ul>
                                   <li><a class="active" href="#profile">Profile</a></li>
                                   <li><a href="home.html">Home</a></li>
                                   <li><a href="schedule.html">Schedule</a></li>
                                   <li><a href="resourcesMainPage.html">Resources</a></li>
                            </ul>
                            <button id="login">Login</button>
                            <button id="signup">Sign Up</button>
                     </nav>
              </header>

              <div class="profileDiv">
                     <h2 class="profile">User Profile</h2>
                     <div class="profilePicture">
                            <img
                                   src="./assets/Male user profile icon vector image png.jpeg"
                                   alt="profile Picture" />
                     </div>
                     <div class="name">
                            <div class="labelDiv"><label>Name</label></div>
                            <input disabled type="text" value="Bader" />
                     </div>
                     <div class="major">
                            <div class="labelDiv"><label>Major</label></div>
                            <input disabled type="text" value="SWE" />
                     </div>
                     <div class="level">
                            <div class="labelDiv"><label>Class Standing</label></div>
                            <input disabled type="text" value="Senior" />
                     </div>
                     <div class="email">
                            <div class="labelDiv"><label>Email</label></div>
                            <input disabled type="email"
                                   value="example@domain.tld" />
                     </div>
                     <div class="password">
                            <div class="labelDiv"><label>Password</label></div>
                            <div class="passwordDiv">
                                   <input disabled type="password" id="password"
                                          value="0123456789" />
                                   <input type="checkbox" id="toggle-password" />
                                   <label for="toggle-password">Show Password</label>
                            </div>
                     </div>
              </div>

              <footer>
                     <p>&copy; 2023 KFUPM CourseCraft</p>
              </footer>

              <script>
              const password = document.getElementById("password");
              const togglePassword = document.getElementById("toggle-password");
              togglePassword.addEventListener("click", toggleClicked);

              function toggleClicked() {
                     password.classList.toggle("visible");

                     if (this.checked) {

                            password.type = "text";

                     } else { 
                            password.type = "password";
                     }
              }
              </script>
              
       </body>
</html>
