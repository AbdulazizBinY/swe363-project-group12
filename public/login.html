<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&family=Onest:wght@300&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/auth.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="home.html"><h1 style="font-size: 40px;">Welcome to KFUPM CourseCraft</h1></a>
            </nav>
        </header>
        <div class="center-container">
            <div class="login-container">
                <h2>Login</h2>
                <form>
                    <input type="text" class="form-control"
                        placeholder="KFUPM ID"
                        required>
                    <input type="password" class="form-control"
                        placeholder="Password" required>
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="forgotPage.html" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <div class="account-action">
                    <span>Don't have an account?</span>
                    <a href="signup.html">Create</a>
                </div>
            </div>
        </div>
    </body>
</html>
